<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>API frontend</title>
</head>
<body>
    <div>
        <h1>Fill in fields below as you wish to search</h1>
        <p>You can choose to fill in just one or both fields for more specific searches</p>
        <p>Everything is case <strong>insensitive</strong></p>
    </div>

    <div>
        <label for="name">Name</label>
        <input id="name"/>
        <br>
        <label for="dataset">Dataset</label>
        <input id="dataset"/>
        <br>
        <label for="birthDate">Birthdate</label>
        <input id="birthDate" type="date"/>
        <br>
        <label for="page">Page</label>
        <input id="page"/>
    </div>
    <br>
    <div>
        <button onclick="search()">Search</button>
    </div>
    <br>

    <div>
        <pre id="results"></pre>
    </div>

<script type="text/javascript">
    async function search() {
        const params = {};

        const nameInput = document.getElementById("name");
        if ("" !== nameInput.value) {
            params["name"] = nameInput.value;
        }

        const dataSetInput = document.getElementById("dataset");
        if ("" !== dataSetInput.value) {
            params["dataset"] = dataSetInput.value;
        }
        const pageInput = document.getElementById("page");
        if ("" !== pageInput.value) {
            params["page"] = pageInput.value;
        }
        const birthDateInput = document.getElementById("birthDate");
        if ("" !== birthDateInput.value) {
            params["birthDate"] = birthDateInput.value;
        }

        const url = "/api/pep?" + new URLSearchParams(params);
        const response = await (await fetch(url)).json();

        document.getElementById("results").textContent = JSON.stringify(response, null, 2);
    }
</script>
</body>
</html>
